<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погнали</title>
    <link rel="stylesheet" href="css/form.min.css" />
  </head>

  <body>
    <!--******************** header ********************-->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <a class="logo__link" href="#">
              <img
                class="logo__link-img"
                src="img/dest/logo-mobile-white@1x.png"
                alt=""
              />
            </a>
          </div>

          <nav class="menu">
            <div class="menu__btn menu__btn-active"></div>
          </nav>
        </div>
        <div class="description">
          <h2 class="description__title">
            Направления
          </h2>
        </div>
      </div>
    </header>

    <!--******************** /header ********************-->

    <!--******************** profil ********************-->

    <section class="profile">
      <div class="container">
        <div class="profile-image">
          <div class="profile-image__score">
            <div class="profile-image__score-scale"></div>
            <div class="profile-image__score-quaantity">80</div>
            <div class="profile-image__score-line"></div>
            <div class="profile-image__score-level">level</div>
          </div>
          <div class="profile-image__photo"></div>
        </div>

        <button class="profile__btn btn">Сменить фото</button>

        <div class="tags">
          <div class="tags__title"><h4>тэги</h4></div>
          <div class="tags__title-back"></div>
          <div class="tags__text">
            <p>#бургер #бар #футбол #концерт #крафт</p>
          </div>
        </div>

        <div class="transport">
          <div class="transport__title"><h4>транспорт</h4></div>
          <div class="way">
            <div class="way__plane circle-mini center">
              <div class="way__plane-icon"></div>
            </div>
            <div class="way__bus circle-mini center">
              <div class="way__bus-icon"></div>
            </div>
            <div class="way__bike circle-mini center">
              <div class="way__bike-icon"></div>
            </div>
            <div class="way__run circle-mini center">
              <div class="way__run-icon"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--******************** /profil ********************-->

    <!--******************** footer ********************-->

    <div class="footer-form">
      <div class="container">
        <div class="logotype"></div>
        <div class="social">
          <div class="social__fb circle-middle center">
            <div class="social__fb-icon"></div>
          </div>
          <div class="social__vk circle-middle center">
            <div class="social__vk-icon"></div>
          </div>
          <div class="social__inst circle-middle center">
            <div class="social__inst-icon"></div>
          </div>
        </div>
        <div class="creator">
          <div class="creator__text"><p>Разработано</p></div>
          <div class="creator__logo"></div>
        </div>
      </div>
    </div>

    <!--******************** /footer ********************-->

    <script src="js/master.min.js"></script>
  </body>
</html>
