<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погнали</title>
    <link rel="stylesheet" href="css/catalog.min.css" />
  </head>
</html>

<body>
  <!--******************** header ********************-->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo">
          <a class="logo__link" href="#">
            <img
              class="logo__link-img"
              src="img/dest/logo-mobile-white@1x.png"
              alt=""
            />
          </a>
        </div>

        <nav class="menu">
          <div class="menu__btn menu__btn-active"></div>
        </nav>
      </div>
      <div class="description">
        <h1 class="description__title">
          Попутчики
        </h1>
      </div>
    </div>
  </header>

  <!--******************** /header ********************-->

    <!--******************** filter-country ********************-->

  <section class="filter-country">
    <div class="container">
      <div class="filter-country__filter"> </div>
    <div class="filter-country__title">
      <h4>Фильтрация по странам</h4>
    </div>
    <div class="filter-country__dots"> </div>
  </div>
  </section>

     <!--******************** /filter-country ********************-->

     <!--******************** choose-traveler ********************-->
    <div class="container">
     <section class="choose-traveler">
       <div class="container">
       <div class="choose-traveler__title">
         <h3>Подберите  идеального 
          попутчика</h3>
       </div>
       <button class="choose-traveler__btn btn">показать</button>
      </div>
     </section>
    </div>
     <!--******************** /choose-traveler ********************-->



         <!--******************** footer ********************-->

    <div class="footer-catalog">
      <div class="container">
        <div class="logotype"></div>
        <div class="social">
          <div class="social__fb circle-middle center">
            <div class="social__fb-icon"></div>
          </div>
          <div class="social__vk circle-middle center">
            <div class="social__vk-icon"></div>
          </div>
          <div class="social__inst circle-middle center">
            <div class="social__inst-icon"></div>
          </div>
        </div>
        <div class="creator">
          <div class="creator__text"><p>Разработано</p></div>
          <div class="creator__logo"></div>
        </div>
      </div>
    </div>

    <!--******************** /footer ********************-->

    <script src="js/master.min.js"></script>
</body>
</html>
