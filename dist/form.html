<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погнали</title>
    <link rel="stylesheet" href="css/form.min.css" />
  </head>

  <body>
    <!--******************** header ********************-->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <a class="logo__link" href="#">
              <img
                class="logo__link-img"
                src="img/dest/logo-mobile-white@1x.png"
                alt=""
              />
            </a>
          </div>

          <nav class="menu">
            <div class="menu__btn menu__btn-active"></div>
          </nav>
        </div>
        <div class="description">
          <h2 class="description__title">
            В путешествие с крутыми попутчиками!
          </h2>
        </div>
      </div>
    </header>

    <!--******************** /header ********************-->

    <!--******************** footer ********************-->

    <div class="footer-form">
      <div class="container">
        <div class="logotype"></div>
        <div class="social">
          <div class="social__fb circle-middle">
            <div class="social__fb-icon"></div>
          </div>
          <div class="social__vk circle-middle">
            <div class="social__vk-icon"></div>
          </div>
          <div class="social__inst circle-middle">
            <div class="social__inst-icon"></div>
          </div>
        </div>
        <div class="creator">
          <div class="creator__text"><p>Разработано</p></div>
          <div class="creator__logo"></div>
        </div>
      </div>
    </div>

    <!--******************** /footer ********************-->

    <script src="js/master.min.js"></script>
  </body>
</html>
